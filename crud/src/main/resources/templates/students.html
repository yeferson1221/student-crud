<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8 ">
    <title>List of Student</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>



<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">SpringBoot Yefer</a>

            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/students}" >Control Student</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/students/new}">Create Student</a>
                </li>
            </ul>
            <form class="d-flex">
                <input type="text" name="keyWord" class="form-control" id="keyWord" th:value="${keyWord}" placeholder="Search" required>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

    </div>
</nav>



  <div class ="container">
      <br>
      <br>

      <div class="row">
          <h1>List Of Student</h1>
      </div>
      <br>
      <table class="table table-dark table-striped">
          <thead>
          <tr>
              <th scope="col">#ID</th>
              <th scope="col">Name</th>
              <th scope="col">Lastname</th>
              <th scope="col">Email</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete
              </th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="student:${students}">
              <th th:text="${student.id}">1</th>
              <td th:text="${student.name}">Mark</td>
              <td th:text="${student.lastname}">Otto</td>
              <td th:text="${student.email}">@mdo</td>
              <td>
                  <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-success ">
                      Edit
                  </a>
              </td>
              <td>
                  <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger" onClick="return alertDalete()">
                      Delete
                  </a>
              </td>
          </tr>
          </tbody>
      </table>
  </div>

<script type="text/javascript">

    function alertDalete(){
        var response = confirm("Sure! you want to delete")

        if (response == true){
            return true;
        }else{
            return false;
        }
    }
</script>

</body>
</html>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8 ">
    <title>New Student</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">SpringBoot Yefer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/students}" >Control Student</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/students/new}">Create Student</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class = "container">
    <br><br>
    <h2>Create Student</h2>
    <br>
    <div class = "row">
        <form th:action="@{/students}" th:object="${student}" method="POST">
            <div class="form-group">
                <label for="exampleInputName1" class="form-label">Name</label>
                <input type="text" name="name" th:field="*{name}" class="form-control" id="exampleInputName1" placeholder="enter your name" required>
            </div>
            <div class="form-group">
                <label for="exampleInputLastname1" class="form-label">Lastname</label>
                <input type="text" name="lastname" th:field="*{lastname}" class="form-control" id="exampleInputLastname1" placeholder="enter your lastname" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" name="email" th:field="*{email}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="enter your email" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="box-footer">
                <button type="submit" class="btn btn-success" onclick="return alertSave()" >Save</button>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript">
    function  alertSave(){
        var  response = confirm("want to save")
            if (response==true){
                return true
            }else{
                return false
            }
    }
</script>

</body>
</html>
